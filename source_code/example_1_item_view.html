<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bookstore</title>
    <link href="../libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <script type="text/javascript" src="../libraries/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../libraries/underscore-min.js"></script>
    <script type="text/javascript" src="../libraries/backbone-min.js"></script>
    <script type="text/javascript" src="../libraries/backbone.marionette.min.js"></script>
    <script type="text/javascript" src="../libraries/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/example_1_item_view.js"></script>

    <style type="text/css">
      /* @import url('http://twitter.github.com/bootstrap/assets/css/bootstrap.css'); */

      .container {
        margin-top: 10px;
      }

      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }

      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>

    <script id="CatalogLayout" type="text/template">
      <div id="Cart" class="row-fluid">
        <div class="row-fluid">
          <div id="categories" class="span2">
            <p>Im the Categories Region<p>
          </div>
          <div class="span6">
            <div id="products" class="row-fluid">
              <p>Im the products list Region<p>
            </div>
            <div id="book" class="row-fluid">
              <p>Im the book description Region<p>
            </div>
          </div>
          <div id="order" class="span4">
            <p>Im the Order Region<p>
          </div>
        </div>
      </div>
    </script>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Books Online</a>

          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">Username</a>
            </p>
            <ul class="nav">
              <li class="active"><a href="#">Catalog</a></li>
              <li><a href="#history/orders">Order History</a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>

    <div id="main" class="container-fluid">
      <div id="application">
      </div> 
    </div>

    <footer>
      <hr>  
    </footer>

    <script id="books-template" type="text/html">
      <ul>
        <% _.each(items, function(item){ %>
          <li><a href="book/<%= item.id %>"><%= item.name %></a></li>
        <% }); %>
      </ul>
      <%= funcForView() %>
    </script>
  </body>
</html>
